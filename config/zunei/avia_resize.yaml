feature_extract_enable : 0
point_filter_num : 1
max_iteration : 10
dense_map_enable : 1
filter_size_surf : 0.15
filter_size_map : 0.3
cube_side_length : 20
grid_size : 40  # 40
patch_size : 8   # 8
img_enable : 1 #1
lidar_enable : 1
loop_enable : 0
outlier_threshold : 1000 # 78 100 156
ncc_en: false
ncc_thre: 0
img_point_cov : 100 # 1000
laser_point_cov : 0.001 # 0.001
delta_time: 0.032         # camera与lidar时偏 =lidar时间 - camera时间

gnss:
    gnss_en: 0           # 是否使用gnss观测
    extrinsic: [0,0,0]

common:
    lid_topic:  "/livox/lidar"
    imu_topic:  "/livox/imu"
    gnss_topic: "/navsat/fix"

preprocess:
    lidar_type: 2 # 1:Livox Avia LiDAR  2:VELO16  3:OUST64  4:XT32 
    scan_line: 6 # 16  64  32
    blind: 1 # blind x m disable
    fov: 360  # 视场角
    scan_rang: 3600 # 水平点数
    fov_min: -30
    fov_max: 10

mapping:
    acc_cov_scale: 100    # imu方差
    gyr_cov_scale: 10000
    # imu to lidar
    extrinsic_T: [-0.011, -0.02329, 0.04412 ] # horizon 0.05512, 0.02226, -0.0297
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1]

pcd_save:
    pcd_save_en: false

camera:
    img_topic: /camera/left/jpeg
    Rcl:  [0.845703, 0.33138, 0.418298,
          -0.443956, 0.00193505, 0.896046,
           0.296122 ,-0.943495, 0.148755]
    Pcl: [0.0177114,0.0435687,-0.0693483]

std:
    # pre process
    ds_size: 0.1
    maximum_corner_num: 100

    # key points
    plane_detection_thre: 0.01
    plane_merge_normal_thre: 0.1
    plane_merge_dis_thre: 0.3
    voxel_size: 2
    voxel_init_num: 10
    proj_image_resolution: 0.5
    proj_dis_min: 0
    proj_dis_max: 5
    corner_thre: 10

    # std descriptor
    descriptor_near_num: 20
    descriptor_min_len: 2
    descriptor_max_len: 30
    non_max_suppression_radius: 2
    std_side_resolution: 0.2

    # candidate search
    skip_near_num: 50
    candidate_num: 50
    sub_frame_num: 10
    vertex_diff_threshold: 0.5
    rough_dis_threshold: 0.01
    normal_threshold: 0.2
    dis_threshold: 0.5
    icp_threshold: 0.2

lightglue:
    lightglue_path: /home/zxq/Documents/02base/fastlivo/src/FAST-LIVO-noted/config/weight/superpoint_lightglue.onnx
    extractor_path: /home/zxq/Documents/02base/fastlivo/src/FAST-LIVO-noted/config/weight/superpoint.onnx
    mask_path: /home/zxq/Documents/02base/fastlivo/src/FAST-LIVO-noted/include/LightGlue/mask.jpg